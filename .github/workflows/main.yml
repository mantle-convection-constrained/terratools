name: test


on: [push, pull_request, workflow_dispatch]

jobs:
  indent:
    name: indent
    runs-on: [ubuntu-20.04]

    strategy:
      matrix:
        python-versions: ['3.10']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-versions }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-versions }}
    - name: make indent
      run: |
        python -m pip install black==22.12
        ./contrib/utilities/indent
        git diff > changes-astyle.diff
    - name: archive indent results
      uses: actions/upload-artifact@v4
      with:
        name: changes-astyle.diff
        path: changes-astyle.diff
    - name: check indentation
      run: |
        git diff --exit-code

  test:
    name: test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-versions: ['3.8', '3.9', '3.10', '3.11', '3.12']
        os:
          - ubuntu-20.04
          - macos-14

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-versions }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-versions }}
    - name: setup
      run: |
        # cartopy requires libgeos-dev
        sudo apt update && sudo apt install --yes \
         libgeos-dev
        python -m pip install --upgrade pip
        python --version
        python -m pip list
    - name: test
      run: |
        PYTHON=python ./test.sh

  test_cartopy:
    name: Test no Cartopy
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-versions: ['3.8', '3.9', '3.10', '3.11', '3.12']
        os:
          - ubuntu-20.04
          - macos-14

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-versions }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-versions }}
    - name: setup
      run: |
        python -m pip install --upgrade pip
        python --version
        python -m pip install -e .
        python -m pip list
    - name: test
      run: |
        python -m unittest discover ./tests
